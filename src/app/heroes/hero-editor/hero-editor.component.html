<mat-card>
  <mat-card-content>
    <div>
      <span class="text-secondary">{{ hero.name | uppercase }}</span> Details
    </div>
    <form [formGroup]="heroForm" class="mt-2" (ngSubmit)="onSubmit()">
      <div>
        <label>ID: {{ hero?.id }}</label>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input
              formControlName="name"
              matInput
              placeholder="Enter heroe's name"
              name="name"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea
              rows="5"
              formControlName="description"
              matInput
              placeholder="Enter description"
              name="description"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div>
        <button type="submit" [disabled]="heroForm.invalid" mat-flat-button name="save" color="primary">Save</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
