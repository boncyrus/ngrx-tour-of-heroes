<div class="header-section">
  <h2 class="text-secondary">Heroes</h2>
  <button (click)="onAddClick()" color="accent" mat-mini-fab type="button">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="row mt-2 justify-content-stretch">
  <bcm-hero-card
    class="align-self-stretch col-lg-4 col-md-6 col-sm-6 mb-4"
    [hero]="hero"
    (cardClick)="onClick($event)"
    *ngFor="let hero of heroes"
  ></bcm-hero-card>
</div>
